<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../public/bootstrap.min.css">
    <script src="../public/bootstrap.min.js"></script>
    <script src="../public/jquery-3.5.1.min.js"></script>
    <script src="../public/popper.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../public/Register.css">
    <style>
        h1 {
            text-align: center;
        }
        .nav-link{
            color: rgb(255, 255, 255);
        }
    </style>
     
     <script>
        $(document).ready(function(){
           $("#logo").click(function(){
                   location.replace("./index.html")
           });
           $("#btnconfirm").click(function(){
            const name = $("#txtname").val();
            const lastname = $("#txtlastname").val();
            const username = $("txtusername").val();
            const password = $("#txtpassword").val();
            const confirmpass = $("#txtconfirm").val();
            const email = $("#txtemail").val();
            const phone = $("#txtphone").val();
            
            $.ajax({
            type: "POST",
            url: "/register",
            data: {"name":name , "lastname":lastname, "username": username, "password": password, "confirm_password":confirmpass, "email":email, "phone": phone} ,
            
            success: function (response) {
                location.replace(response);               
            },
            error: function (xhr) {
                alert(xhr.responseText);
            }
});
        });
        });
   </script>
</head>
<body>
    <nav class="navbar navbar-expand-md sticky-top" style="background-color:#45aa2c">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"><img src="../picture/logo_1_1.png" id="logo"></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="##collapsibleNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
		</div>
	</nav>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Register</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="name" id="txtname"> 
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="lastname" id="txtlastname"> 
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-users fa"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="username" id="txtusername"> 
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-lock fa-"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="password" id="txtpassword">
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-lock fa"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="confirm password" id="txtconfirm">
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-envelope fa"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Email" id="txtemail">
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-phone fa"></i></span>
                            </div>
                            <input type="tel" class="form-control" placeholder="Phone number" id="txtphone">
                        </div>
                        <div class="form-group">
                            <input type="button" value="confirm" class="btn float-right confirm_btn" id="btnconfirm">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
